<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />
    <title>Login</title>
  </head>
  <body>
    <h1 class="my-3 text-center">REstate</h1>

    <div
      class="container flex flex-column align-center card my-2 login-container"
    >
      <div class="flex justify-center align-center bg-primary p-2 lock-icon">
        <i class="fas fa-lock"></i>
      </div>
      <h2>Log In</h2>
      <form class="flex flex-column align-center login-form" action="POST">
        <input class="bg-light" type="text" placeholder="username" />
        <input class="my-1 bg-light" type="password" placeholder="password" />
        <button class="btn" type="submit">Log In</button>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
