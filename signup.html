<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />
    <title>Register</title>
  </head>
  <body>
    <!--Header Navigation-->
    <div class="navigation py-1">
      <div class="container flex align-center">
        <h2><i class="fas fa-home"></i> restate</h2>
        <nav>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Properties</a></li>
          </ul>
        </nav>
        <a href="login.html" class="btn btn-primary">Log in</a>
        <div class="menu-btn">
          <i class="fas fa-bars fa-2x"></i>
        </div>
      </div>
    </div>

    <!--Mobile Navigation-->
    <div class="mobile-nav">
      <div class="container">
        <nav class="card">
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Properties</a></li>
            <li><a href="/login.html" class="btn btn-primary">Log In</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div
      class="container flex flex-column align-center card my-2 form-container"
    >
      <div class="flex justify-center align-center bg-primary p-2 lock-icon">
        <i class="fas fa-lock"></i>
      </div>
      <h2>Sign up</h2>
      <form id="signup" class="flex flex-column align-center login-form">
        <input
          id="firstName"
          class="bg-light"
          type="text"
          placeholder="first name*"
        />
        <input
          id="lastName"
          class="my-1 bg-light"
          type="text"
          placeholder="last name*"
        />
        <input
          id="email"
          class="my-1 bg-light"
          type="email"
          placeholder="email*"
        />
        <input
          id="username"
          class="my-1 bg-light"
          type="text"
          placeholder="username*"
        />
        <input
          id="password"
          class="my-1 bg-light"
          type="password"
          placeholder="password*"
        />
        <button class="btn" type="submit">Sign up</button>
      </form>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
